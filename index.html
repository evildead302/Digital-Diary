<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accounts Diary</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
</head>
<body>

<nav>
  <button onclick="showPage('home')">Home</button>
  <button onclick="showPage('settings')">Settings</button>
</nav>

<!-- HOME -->
<section id="home" class="page">
  <h3>Total Balance</h3>
  <h1 id="totalBalance">0</h1>

  <button onclick="showPage('entry')">Add / Delete Entries</button>
  <button onclick="showPage('balance')">View Balance Detail</button>

  <button onclick="exportCSV()">Export CSV</button>
  <input type="file" accept=".csv" onchange="importCSV(event)">
</section>

<!-- SETTINGS -->
<section id="settings" class="page">
  <h3>Main & Sub Head Settings</h3>

  <input id="mainHeadInput" placeholder="Add Main Head">
  <button onclick="addMainHead()">Add Main Head</button>

  <select id="mainForSub"></select>
  <input id="subHeadInput" placeholder="Add Sub Head">
  <button onclick="addSubHead()">Add Sub Head</button>

  <ul id="headList"></ul>
</section>

<!-- ENTRY -->
<section id="entry" class="page">
  <select id="entryMain"></select>
  <select id="entrySub"></select>

  <input type="date" id="date">
  <input id="desc" placeholder="Description">
  <input id="amount" inputmode="decimal" placeholder="+ / - Amount">

  <button onclick="addTemp()">Add Entry</button>
  <button onclick="saveAll()">Save</button>

  <ul id="tempList"></ul>
</section>

<!-- BALANCE DETAIL -->
<section id="balance" class="page">
  <h3>Balance Detail</h3>
  <ul id="balanceList"></ul>
</section>

<script src="db.js"></script>
<script src="csv.js"></script>
<script src="app.js"></script>
</body>
</html>
