<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Accounts Diary</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
</head>

<body>

<nav>
  <button onclick="showPage('home')">Home</button>
  <button onclick="showPage('settings')">Settings</button>
</nav>

<!-- HOME -->
<section id="home" class="page">
  <h2>Total Balance</h2>
  <h1 id="totalBalance">0</h1>

  <button onclick="showPage('entry')">âž• Add Entry</button>
  <button onclick="showPage('balance')">ðŸ“Š Balance Detail</button>
  <button onclick="exportCSV()">ðŸ“¤ Export</button>
  <input type="file" onchange="importCSV(event)">
</section>

<!-- SETTINGS -->
<section id="settings" class="page">
  <h3>Manage Heads</h3>

  <input id="mainHeadInput" placeholder="Main Head">
  <button onclick="addMainHead()">Add Main</button>

  <select id="mainHeadForSub"></select>
  <input id="subHeadInput" placeholder="Sub Head">
  <button onclick="addSubHead()">Add Sub</button>

  <ul id="headList"></ul>
</section>

<!-- ENTRY PAGE -->
<section id="entry" class="page">
  <select id="entryMain"></select>
  <select id="entrySub"></select>

  <input type="date" id="date">
  <input id="desc" placeholder="Description">
  <input id="amount" inputmode="decimal" placeholder="+ / - Amount">

  <button onclick="addTemp()">Add</button>
  <button onclick="saveAll()">Save</button>

  <ul id="tempList"></ul>
</section>

<!-- BALANCE DETAIL -->
<section id="balance" class="page">
  <h3>Balance Detail</h3>
  <ul id="balanceList"></ul>
</section>

<script src="db.js"></script>
<script src="csv.js"></script>
<script src="app.js"></script>
</body>
</html>
