<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accounts Diary</title>

<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="style.css">
</head>

<body>

<h2>Accounts Diary</h2>

<!-- HEAD MANAGEMENT -->
<section class="box">
  <h3>Manage Heads</h3>

  <input id="newMainHead" placeholder="Add Main Head">
  <button onclick="addMainHead()">Add Main Head</button>

  <input id="newSubHead" placeholder="Add Sub Head">
  <button onclick="addSubHead()">Add Sub Head</button>
</section>

<!-- HEAD SELECTION -->
<section class="box">
  <select id="mainHead"></select>
  <select id="subHead"></select>
</section>

<!-- ENTRY FORM -->
<section class="box">
  <input type="date" id="date">
  <input type="text" id="description" placeholder="Description">

  <input
    type="text"
    id="amount"
    inputmode="decimal"
    placeholder="+ or - Amount"
  >

  <button onclick="addTempEntry()">Add Entry</button>
</section>

<!-- TEMP ENTRIES -->
<section class="box">
  <h3>Temporary Entries</h3>
  <ul id="tempList"></ul>
  <button class="save" onclick="saveAll()">Save All</button>
</section>

<!-- SAVED ENTRIES -->
<section class="box">
  <h3>Saved Entries</h3>
  <ul id="savedList"></ul>
</section>

<script src="db.js"></script>
<script src="app.js"></script>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
}
</script>

</body>
</html>
